<script id="searchResult.html" type="text/ng-template">
    <ion-view title="搜索结果" class="padding" ng-controller="resultCtrl">
        <ion-nav-title class="search-result">
            <div class="bar bar-header item-input-inset">
                <a class="button button-clear ion-ios-arrow-back back-btn" ui-sref="tabs.sort"
                   nav-transition="ios" nav-direction="back"></a>
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-click="openSearch();">
                </label>
                <a class="button button-clear ion-ios-chatbubble-outline msgicon" ui-sref="tabs.merchandise"
                   nav-transition="ios" nav-direction="forward"></a>
            </div>
            <!--search bar ends -->
        </ion-nav-title>
        <div class="search-condition">
            <ul>
                <li ng-repeat="rule in rules" ng-click="show_no(rule)">{{rule}}</li>
            </ul>
        </div>
        <ion-content class="ft-content">
            <ul class="search-result-list">
                <li class="item item-thumbnail-left" collection-repeat="item in items | orderBy:'title'">
                        <img src="./images/account/viewHistory/im{{item.image}}.jpg">

                        <h2>{{item.title}}</h2>

                        <p class="price">{{item.price | currency}}</p>
                        <span>好评{{item.rate}}% {{item.amount}}人</span>
                        <a href=""><i class="icon ion-ios-cart-outline"></i></a>
                </li>
            </ul>
        </ion-content>
    </ion-view>
</script>
<script id="cart.html" type="text/ng-template">
    <ion-view title="购物车" ng-controller="cartCtrl">
        <ion-nav-buttons side="right">
            <a class="button button-clear sm-btn-a">编辑</a>
        </ion-nav-buttons>
        <ion-content class="account-content">
            <ion-refresher pulling-text="松开更新" on-refresh="doRefresh()" pulling-icon="ion-ios-reload"
                           spinner="ripple" class="icon-bubbles">
            </ion-refresher>
            <div class="ft-cart-list">
                <ion-list class="list ft-sm-thumb">
                    <div ng-repeat="cartitem in cartitems" class="cart-item-wrapper">
                        <ion-item class="item item-icon-right ft-ol-first" href="#">
                            <span class="ft-discount">满减</span>{{cartitem.activity}}
                            <i class="icon ion-ios-arrow-right"></i>
                        </ion-item>
                        <ion-checkbox ng-model="cartitem.selected" class="ft-cart-check"></ion-checkbox>
                        <ion-item class="item item-thumbnail-left ft-ol-second" ui-sref="merchandise"
                                  nav-transition="ios" nav-direction="forward">
                            <img src="images/account/{{cartitem.pic}}">

                            <h2>{{cartitem.name}}</h2>
                        <span class="ft-price-red">
                          {{cartitem.price | currency}}
                        </span>
                            <ion-option-button class="button-stable ft-move-to-fav">移入<br>关注</ion-option-button>
                            <ion-option-button class="button-assertive" ng-click="showConfirm(cartitem);">删除
                            </ion-option-button>
                        </ion-item>
                        <div class="item ft-ol-third" href="#">
                            <div class="ft-number-wrapper">
                                <span class="ft-decrease" ng-click="deCount(cartitem.count)">-</span>

                                <input class="ft-num-input-box" type="tel" ng-model="cartitem.count">
                                <span class="ft-increase" ng-click="inCount()">+</span>
                            </div>
                            <span class="ft-expend">小计：{{(cartitem.price*cartitem.count) | currency}}</span>
                        </div>
                    </div>
                </ion-list>
            </div>
        </ion-content>
        <div class="list ft-footer-bar sum-footer">
            <ion-checkbox ng-model="cartitem.selected" class="ft-cart-all-check">全选</ion-checkbox>
            <div class="ft-bill-wrapper">
                <span class="ft-bill-in-all">合计：￥9933.00</span>
                <span class="ft-bill-detail">总额：￥10232.00 立减：￥223.00</span>
            </div>
            <button class="ft-button-full" ui-sref="fillorder" nav-transition="ios" nav-direction="forward">
                去结算
            </button>
        </div>
    </ion-view>
</script>
